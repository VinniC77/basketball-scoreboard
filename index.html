<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src//style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <h2>HOME</h2>
            <div class="scores">
                <div id="home-score">0</div>
            </div>
            <div class="btn-home">
                <button class="btn-home-1" onclick="addHome1()">+1</button>
                <button class="btn-home-2" onclick="addHome2()">+2</button>
                <button class="btn-home-3" onclick="addHome3()">+3</button>
            </div>
        </div>
        <div>
            <h2>GUEST</h2>
            <div class="scores">
                <div id="guest-score">0</div>
            </div>
            <div class="btn">
            <div class="btn-guest">
                <button class="btn-guest-1" onclick="addGuest1()">+1</button>
                <button class="btn-guest-2" onclick="addGuest2()">+2</button>
                <button class="btn-guest-3" onclick="addGuest3()">+3</button>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
